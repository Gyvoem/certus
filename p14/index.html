<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <main ng-app="MyApp" ng-controller="formCtrl">
        <h1 class="m-5  p-5 pb-0 mb-0">Calculo de salario</h1>
        <div class="row row-cols-2 m-5 ">
            <div class="col p-5 border">
                <form novalidate class="px-5">
                    Ingrese Codigo de trabajador:<br>
                    <input type="text" class="form-control" ng-model="codigo"><br>
                    Ingrese Horaslaboradas:<br>
                    <input type="number" class="form-control" step="1" ng-model="horas"><br>
                    Ingrese tarifa por hora:<br>
                    <input type="text" class="form-control" ng-model="tarifa"><br>
                    <br><br>
                    <button class="btn btn-warning" ng-click="calcular()">Calcular</button>
                </form>
            </div>
            <div class="col p-5">
                <p>Codigo trabajador: <b>{{codigo.toUpperCase()}}</b></p>
                <p>Salario Basico: <b>{{ bruto }}</b></p>
                <p>Descuento: <b>{{ descuento }}</b></p>
                <p>Neto a pagar : <b>{{ neto }}</b></p>
            </div>
        </div>

    </main>
    <script src="./js/index.js"></script>
</body>

</html>
