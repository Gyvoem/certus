<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- <link href="./tarea6.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="css/estilos.css" rel="stylesheet">
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="">
    <title>Pagina Principal</title>
</head>

<body>
    <header></header>
    <nav></nav>
    <main class="container">
        <section class="row">
            <h1>Validación de Formularios</h1>
            <form action="" method="" class="container-sm">
                <section class="row form-group">
                    <div class="col">
                        <label>Ingrese Usuario</label>
                        <input type="text" id="txtUsuario" class="form-control">
                        <p id="valusuario"></p>
                    </div>

                    <div class="col">
                        <label>Ingrese Nombre</label>
                        <input type="text" id="txtNombre" class="form-control">
                        <p id="valnombre"></p>
                    </div>
                </section>
                <section class="row form-group">
                    <div class="col">
                        <label>Ingrese Contraseña</label>
                        <input type="password" id="txtContrasena" class="form-control">
                        <p id="valcontrasena"></p>
                    </div>

                    <div class="col">
                        <label>Repetir Contraseña</label>
                        <input type="password" id="txtrepeticion" class="form-control">
                        <p id="valrepeticion"></p>
                    </div>
                </section>
                <section class="row form-group">
                    <div class="col">
                        <label>Correo</label>
                        <input type="correo" id="txtcorreo" class="form-control">
                        <p id="valcorreo"></p>
                    </div>

                    <div class="col">
                        <label>Celular</label>
                        <input type="celular" id="txtcelular" class="form-control">
                        <p id="valcelular"></p>
                    </div>
                </section>
                <div>
                    <input type="button" id="btnEnviar" value="Enviar" class="btn btn-danger">
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
<script src="js/js.js"></script>
