<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <style>
            section{padding: 5px;}
        </style>
</head>
<body>
    <main class="row row-cols-1 row-cols-sm-2">
        <section class="col">
            <section class="form container-sm m-5">
                <section class="row form-group">
                    <section class="col">
                        <label for="codigo">Codigo</label>
                        <input type="text" class="form-control" id="codigo" placeholder="Codigo">
                    </section>
                    <section class="col">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Nombre">
                    </section>
                </section>
                <section class="row form-group">
                    <section class="col">
                        <label for="correo">Nota 1</label>
                        <input type="number" max="20" step="1" class="form-control" id="nota1" placeholder="Nota 1">
                    </section>
                    <section class="col">
                        <label for="correo">Nota 2</label>
                        <input type="number" max="20" step="1" class="form-control" id="nota2" placeholder="Nota 2">
                    </section>
                    <section class="col">
                        <label for="correo">Nota 3</label>
                        <input type="number" max="20" step="1" class="form-control" id="nota3" placeholder="Nota 3">
                    </section>
                    <section class="col">
                        <label for="correo">Nota 4</label>
                        <input type="number" max="20" step="1" class="form-control" id="nota4" placeholder="Nota 4">
                    </section>
                </section>
                <section class="col form-group">
                    <button id="btnCalcular" class="btn btn-info">Consultar</button>
                </section>
            </section>
        </section>

        <section class="col p-5" >
            <h3>Resultado</h3>
            <section class="row">
                <section class="col">
                    <p><b>CODIGO: </b><span class="codigo"></span></p>
                    <p><b>ALUMNO: </b><span class="nombres"></span></p>
                    <p><b>PROMEDIO: </b><span class="promedio"></span></p>
                    <p><b>ESTADO: </b><span class="estado"></span></p>
                    <p><b>OBSEQUIO: </b><span class="obsequio"></span></p>
                </section>
            </section>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
